<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap table</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 back">
                <div class="row">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center">
                        <div class="boxbig border border-light "><p>1</p></div>
                        <div class="boxbig border border-light "><p>2</p></div>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center ">
                        <div class="boxbig border border-light"><p>3</p></div>
                        <div class="boxbig border border-light"><p>4</p></div>
                    </div>
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center ">
                        <div class="boxmini border border-light"><p>5</p></div>
                        <div class="boxmini border border-light"><p>6</p></div>
                        <div class="boxmini border border-light"><p>7</p></div>
                    </div>
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center ">
                        <div class="boxmini border border-light"><p>8</p></div>
                        <div class="boxmini border border-light"></div>
                        <div class="boxmini border border-light"></div>
                    </div>
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center ">
                        <div class="boxmini border border-light"></div>
                        <div class="boxmini border border-light"></div>
                        <div class="boxmini border border-light"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
